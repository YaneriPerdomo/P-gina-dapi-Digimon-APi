<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAPI | List</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" type="image/x-icon" href="../ico/codigo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background: rgb(242, 242, 242);display: flex;flex-direction: column;">
    
    <header>
        <div class="container-xxl" style="display: flex;align-items: center;justify-content: space-between; flex-wrap: wrap;height: auto;padding-top: 0.5rem;">
            <section class="logo">
                <h1 class="text-white fw-bold">DAPI</h1>
            </section>
            <section class="options mt-2">
                <nav class="optionsNavigation">
                    <ul class="optionsNavigationList">
                        <li  id="search"><a href="./search.html">Search</a></li>
                        <li><a href="">Get digimon list</a></li>
                        <li id="theme">
                            <span data-theme="light">
                                <i class="bi bi-brightness-high-fill"></i>
                            </span>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>
    <main>
        <div class="container-xxl" style="flex-grow: 2;">
            <br>
                <div class="contentSearch" style="text-align: center;">
                    <h2>Lista de digimon</h2>
                    <p class="text-secondary">Lista completa sobre todos los digimons.</p>
                    <p id="mensajeError"></p>      
                </div>
                <hr>
                <p class="message"></p>
                <div class="content" style="display: flex; justify-content: center;"></div>
                <div class="imgLoader text-center p-4" style="display: none;">
                    <img src="../img/loader.svg" class="img-fluid" alt="">
                </div>
                <template class="templateContent">
                   <div class="personaje" >
                    <span class="id" style="display: block;width: 100%;text-align: center;"></span>
                    <figure style="text-align: center;">
                        <h2 class="title fw-bold"></h2>
                        <img src="" alt="" class="img-fluid">
                    </figure><hr>
                    <div class="levelAttributeType"  style="display: flex;gap: 2rem;align-items: center;justify-content: center; flex-wrap: wrap;">
                        <div class="level" style="text-align: center;">
                            <h3 class="level">Level</h3>
                            <em><span class="levelContent"></span></em>
                        </div>
                        <div class="attribute" style="text-align: center;">
                            <h3>Attributes</h3>
                            <em> <span class="attributeContent"></span></em>
                        </div>
                        <div class="type" style="text-align: center;">
                            <h3>Type</h3>
                            <em><span class="typeContent"></span></em>
                        </div>
                    </div><hr>
                    <div class="fields">
                        <h4 style="text-align: center;">Fields</h4>
                        <div style="display: flex;gap: 5rem;align-items: center;justify-content: center;flex-wrap: wrap;">
                            <div class="fieldOne">
                                <img src="" alt="">
                            </div>
                            <div class="fieldTwo">
                                <img src="" alt="">
                            </div>
                            <div class="fieldTres">
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
                   </div>
                </template>
            </div>
    </main>
    <span data-next="https://digi-api.com/api/v1/digimon"></span><br><br>
    <div data-include="../view/includeHTML/footer.html"></div> 
</body>
<script src="../js/theme.js"></script>
<script src="../js/include-html.js"></script>
<script src="../js/contentList.js"></script>
</html>
